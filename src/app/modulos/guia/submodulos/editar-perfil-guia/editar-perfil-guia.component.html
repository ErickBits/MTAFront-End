<div class="row">
	<div class="general-container col-lg-8">
		<div class="section-header">
			<h1>{{title}}</h1>
		</div>
	
		<!-- Sección de Alertas -->
		<div class="alert alert-dismissible alert-success" *ngIf="status == 'success'">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			Datos actualizados correctamente!!!
		</div>
		<div class="alert alert-dismissible alert-danger" *ngIf="status == 'error'">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			No se ha podido actualizar tus datos!!
		</div>
		<!-- FIN Sección de Alertas -->
	
		<form #userEditForm="ngForm" (ngSubmit)='onSubmit()' class="col-lg-12">
			<div class="row">
				<div class="form-left col-lg-6">
					<p>
						<label for="">Nombre:</label>
						<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
						<span *ngIf="!name.valid && name.touched" class="text-danger">
							El nombre es obligatorio!!
						</span>
					</p>
					<p>
						<label>Apellidos:</label>
						<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
						<span *ngIf="!surname.valid && surname.touched" class="text-danger">
							Los apellidos son obligatorios!!
						</span>
					</p>
	
					<p>
						<label>Nombre de usuario:</label>
						<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
						<span *ngIf="!nick.valid && nick.touched" class="text-danger">
							El nick es obligatorio!!
						</span>
					</p>
	
					<p>
						<label>Email:</label>
						<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
						<span *ngIf="!email.valid && email.touched" class="text-danger">
							El email es obligatorio!!
						</span>
					</p>
					<p>
						<label>Estado actual:</label>
						<textarea name="status" #text="ngModel" [(ngModel)]="user.status" class="form-control" ></textarea>
					</p>
				</div>
	
				<div class="form-right col-lg-6">
					<div class="form-right" *ngIf="user.image">
						<img src="{{ url + 'get-image-user/' + user.image }}" />
					</div>
					<br>
					<div class="drag-drop">
			  <input type="file" (change)="fileChangeEvent($event)" multiple="multiple" id="photo" />
			  <span class="fa-stack fa-2x">
			  <i class="fa fa-cloud fa-stack-2x bottom pulsating"></i>
			  <i class="fa fa-circle fa-stack-1x top medium"></i>
			  <i class="fa fa-arrow-circle-up fa-stack-1x top"></i>
			  </span>
			  <span class="desc">Pulse aquí para añadir archivos</span>
			</div>
				</div>
			</div>
			
			<br>
			<div class="center">
				<input type="submit" value="Actualizar" class="botonActualizar" [disabled]="!userEditForm.form.valid" />
			</div>
	
		</form>
	
	</div>
	<div class="general-container col-lg-4">
		<app-sidebar-informacion-guia></app-sidebar-informacion-guia>
	</div>
</div>
