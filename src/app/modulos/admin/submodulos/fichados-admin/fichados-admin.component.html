		<!-- LISTADO -->
    <div class="section-header text-center">
			<h1>{{title}}</h1>
		</div>
		<div *ngIf="following; then hay; else nohay"></div>
		<ng-template #hay>
			<div *ngFor="let follow of following">
				<div class="card bg-light col-lg-12" >
					<div class="row">
						<div class="imagenUsuario col-lg-3">
							<img class="card-img" src="{{ url + 'get-image-user/' + follow.followed.image }}" *ngIf="follow.followed.image" alt="Card image" />
							<img class="card-img no-image m-auto" src="assets/images/usuario.png" *ngIf="!follow.followed.image" alt="Card image" />
						</div>

						<div class="card-body col-lg-6">
							<a [routerLink]="['/admin/perfil', follow.followed._id, 'publications']" class="card-link">
								<h5 class="user-name text-dark">Perfil: {{follow.followed.name +' '+ follow.followed.surname}}</h5>
							</a>
							<h6 class="user-nick">Nombre de usuario: {{follow.followed.nick}}</h6>
							<br>
							<p class="lead text-dark"><em>{{follow.followed.status}}</em></p>
						</div>
						<!-- SECCIÓN FOLLOWS -->
						<div class="card-body col-lg-3">
							<div class="follow-buttons" *ngIf=" follow.followed._id != identity._id ">
              <button class="botonSeguir"  *ngIf=" follows.indexOf(follow.followed._id) < 0"
              (click)="followUser(follow.followed._id)">
								<span class="fas fa-plus"></span>
								Fichar
							</button>
							<button class="botonNoSeguir" *ngIf=" follows.indexOf(follow.followed._id) >= 0"
								(click)="deleteFollowUser(follow.followed._id)">
								<span class="fas fa-check"></span>
								Fichado
							</button>
						</div>
					</div>
					<!-- FIN SECCIÓN FOLLOWS -->
				</div>
			</div>
		</div>

		<!-- PAGINACIÓN -->

		<p class="center">
			<button class="botonVerMas" (click)="viewMore()" *ngIf="!noMore">
				Ver más
			</button>
		</p>

	</ng-template>
	<ng-template #nohay>
		<div class="card bg-white col-lg-12">
			<div class="card-header"><h4 class="user-name text-dark">No hay usuarios fichados</h4></div>
			<div class="card-body text-dark">
				<h5>Parece que aun no has fichado a ningun usuario</h5>
			</div>
		</div>
	</ng-template>
